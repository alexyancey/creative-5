<!DOCTYPE html>
<html>
    <head>
        <title>Comments!</title>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="javascripts/comments.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="/stylesheets/style.css">
    </head>

    <body>
        <h2>Mongo Comments Database</h2>
        <br>
        <form id="commentForm" action="">
            <label for="name">Name: </label><input class="form-control" type="text" id="name" placeholder="Name"><br><br>
            <label for="comment">Comment: </label><input class="form-control" type="text" id="comment" placeholder="Comment"><br>
        </form>
        <hr>
        <button class="btn btn-success" id="postComment">Post Comment</button>
        <button class="btn btn-primary" id="getComments">Get Comments</button>
        <button class="btn btn-info" id="queryUsers">Query User</button>
        <button class="btn btn-danger" id="deleteComments">Delete All</button>
        <hr>
        <div id="json"></div>
        <div id="done"></div>
        <div id="comments"></div>
    </body>
</html>
